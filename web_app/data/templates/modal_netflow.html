<!-- Netflow modal Modal -->
<div class="modal fade" id="netflow_modal" tabindex="-1" role="dialog" aria-labelledby="netflow_modal" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="netflow_demand_title">Netflow Demands</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <table id="datatable" class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>Source</th>
              <th>Target</th>
              <th>Demand(bps)</th>
            </tr>
          </thead>
          <tbody>
           {% for node in netflow_demands %}
           <tr>
            <td>{{node.source}}</td>
            <td>{{node.target}}</td>
            <td>{{node.demand}}</td>
          </tr>
          {% endfor %}
          </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<!-- End netflow modal -->
